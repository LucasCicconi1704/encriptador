<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="public/css/index.css">
    <script type="text/javascript" src="public/javascript/index.js"></script>
    <title>Encriptador-2.0</title>
</head>
<body>
    <img class="logo-img" src="public/images/logo.png">
    <main class="container">
        
        <section class="left">
            <input class="input-txt" id="inputTxt" type="text" placeholder="Ingrese el texto aqui" 
            Ingrese el texto aqui>
        </section>
        <section class="right">
            <img src="public/images/muñeco.png" id="right-img" alt="imagen">
                <h1 id="right-txt">Ningún mensaje fue encontrado</h1>
                <textarea name="name" rows="8" cols="80" id="right-txt-2" placeholder="">Ingresa el texto que desees encriptar o desencriptar.
                </textarea>
                <button id="copy-btn" type="button" name="button" onclick="copiarTxt()">Copy</button>
        </section>
        <div class="left-buttons">
            <p class="alert"><img src="public/images/alerta.png">   Solo letras minúsculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>

    </main>
    
</body>
</html>
